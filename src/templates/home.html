<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form action="/logout" method="post"style="display: inline-block;">
    <button type="submit"style="display: inline-block;">Logout</button>
</form>
    <form action="/search-names" method="get" style="display: inline-block;">
        <input type="text" name="search" placeholder="Search"style="display: inline-block;">
        <button type="submit" style="display: inline-block;">Search</button>

</form><br><br>

<form action="/create-restaurant" method="post">
    Enter a new Restaurant<br>
    Name:<input type="text" name="name"  placeholder="Name"><br>
    Location:<input type="text" name="location"  placeholder="Location"><br>
    Rating: <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br>
    Comment:<input type="text" name="comment"  placeholder="Comment"><br>
    <button type="submit">Submit Restaurant</button>

</form><br>
<ol>
    {{#restaurants}}
    <form action="/delete-restaurant" method="post">
    <li><input type="hidden"  name="id" value="{{id}}">
        <b>{{name}}</b><br>{{location}}<br>{{rating}}/5<br>{{comment}}</li>
        <button type="submit" style="display: inline-block;">Delete</button>
    </form>
    <form action="/edit-restaurant" method="get" style="display: inline-block;">
    <input type="hidden"  name="id" value="{{id}}" style="display: inline-block;">
    <button type="submit" style="display: inline-block;">Edit</button>
</form>
    {{/restaurants}}
    <br><br>
</ol>

</body>
</html>
